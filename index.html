<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Indian Job Board</title>
  <style>
    /* ----- Global Styles ----- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background-color: #f9f9f9;
      color: #333;
    }
    a {
      text-decoration: none;
      color: inherit;
    }

    /* ----- Navbar ----- */
    nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: linear-gradient(135deg, #ff5757, #ff9057);
      padding: 1rem 2rem;
      color: #fff;
    }
    nav .logo {
      font-weight: 700;
      font-size: 1.5rem;
    }
    nav .menu {
      display: flex;
      gap: 1rem;
    }
    nav .menu a {
      color: #fff;
      font-weight: 500;
      transition: opacity 0.3s;
    }
    nav .menu a:hover {
      opacity: 0.7;
    }

    /* ----- Hero Section ----- */
    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 4rem 1rem;
      background: linear-gradient(to right, #ff9057, #ffbd57);
      color: #fff;
    }
    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      font-weight: 700;
    }
    .hero p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      max-width: 600px;
    }
    .search-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }
    .search-container input {
      padding: 0.8rem 1rem;
      border: none;
      border-radius: 4px;
      width: 220px;
    }
    .search-container button {
      padding: 0.8rem 1.5rem;
      background-color: #ff5757;
      border: none;
      border-radius: 4px;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }
    .search-container button:hover {
      background-color: #cc4646;
    }

    /* ----- Job Listings Section ----- */
    .job-listings {
      max-width: 1100px;
      margin: 3rem auto;
      padding: 0 1rem;
    }
    .jobs-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1rem;
    }
    .jobs-header h2 {
      font-size: 1.8rem;
      font-weight: 700;
    }
    .job-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
    }
    .job-card {
      background-color: #fff;
      border-radius: 6px;
      padding: 1.5rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
    }
    .job-card:hover {
      transform: translateY(-5px);
    }
    .job-card h3 {
      margin-bottom: 0.5rem;
      font-size: 1.2rem;
      color: #ff5757;
    }
    .job-card p {
      margin-bottom: 0.5rem;
    }
    .job-card .location {
      font-weight: 500;
      color: #666;
      margin-bottom: 0.5rem;
    }
    .job-card button {
      padding: 0.5rem 1rem;
      background-color: #ff9057;
      border: none;
      border-radius: 4px;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }
    .job-card button:hover {
      background-color: #e67e4e;
    }

    /* ----- Footer ----- */
    footer {
      text-align: center;
      background-color: #fff;
      padding: 1rem;
      box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.05);
    }
    footer p {
      color: #888;
    }

    /* ----- Responsive ----- */
    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2rem;
      }
      .search-container {
        flex-direction: column;
      }
      .search-container input {
        width: 100%;
      }
      .search-container button {
        width: 100%;
      }
      .jobs-header h2 {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>
  <!-- ----- Navbar ----- -->
  <nav>
    <div class="logo">Indian Job Board</div>
    <div class="menu">
      <a href="#jobs">Jobs</a>
      <a href="#contact">Contact</a>
      <a href="#about">About</a>
    </div>
  </nav>

  <!-- ----- Hero Section ----- -->
  <section class="hero">
    <h1>Find Your Dream Job in India</h1>
    <p>
      Explore thousands of opportunities across India. Whether you're a fresher
      or an experienced professional, we’ve got the perfect role for you.
    </p>
    <div class="search-container">
      <input
        type="text"
        id="jobTitleInput"
        placeholder="Job Title (e.g. 'Software Engineer')"
      />
      <input
        type="text"
        id="locationInput"
        placeholder="Location (e.g. 'Bangalore')"
      />
      <button onclick="searchJobs()">Search</button>
    </div>
  </section>

  <!-- ----- Job Listings ----- -->
  <section class="job-listings" id="jobs">
    <div class="jobs-header">
      <h2>Available Jobs</h2>
      <p id="resultsCount"></p>
    </div>
    <div class="job-cards" id="jobCards">
      <!-- Job cards will be rendered here by JavaScript -->
    </div>
  </section>

  <!-- ----- Footer ----- -->
  <footer id="contact">
    <p>
      &copy; 2025 Indian Job Board. Made with ♥ in India.
    </p>
  </footer>

  <script>
    // Sample job data
    const jobsData = [
      {
        title: "Software Engineer",
        location: "Bangalore",
        description: "Work on cutting-edge tech stacks to build scalable solutions.",
      },
      {
        title: "Data Scientist",
        location: "Mumbai",
        description: "Analyze complex datasets to derive actionable insights.",
      },
      {
        title: "Front-end Developer",
        location: "Delhi",
        description: "Create beautiful, responsive UIs for various platforms.",
      },
      {
        title: "Backend Developer",
        location: "Hyderabad",
        description: "Architect and maintain server-side logic and databases.",
      },
      {
        title: "Product Manager",
        location: "Gurgaon",
        description: "Oversee product life cycles and collaborate with cross-functional teams.",
      },
      {
        title: "UI/UX Designer",
        location: "Pune",
        description: "Design engaging and user-friendly interfaces for web and mobile apps.",
      },
      {
        title: "DevOps Engineer",
        location: "Chennai",
        description: "Manage and automate infrastructure and deployment processes.",
      },
      {
        title: "Marketing Executive",
        location: "Kolkata",
        description: "Develop and execute marketing strategies for brand growth.",
      },
    ];

    // Initial rendering of all jobs
    window.onload = () => {
      renderJobs(jobsData);
    };

    // Renders the job cards into the DOM
    function renderJobs(jobs) {
      const jobCardsContainer = document.getElementById("jobCards");
      jobCardsContainer.innerHTML = "";

      jobs.forEach((job) => {
        const card = document.createElement("div");
        card.classList.add("job-card");

        card.innerHTML = `
          <h3>${job.title}</h3>
          <p class="location">${job.location}</p>
          <p>${job.description}</p>
          <button>Apply Now</button>
        `;
        jobCardsContainer.appendChild(card);
      });

      const resultsCount = document.getElementById("resultsCount");
      resultsCount.textContent = jobs.length > 0 
        ? `${jobs.length} job(s) found`
        : "No jobs found";
    }

    // Search function
    function searchJobs() {
      const jobTitleInput = document.getElementById("jobTitleInput").value.trim().toLowerCase();
      const locationInput = document.getElementById("locationInput").value.trim().toLowerCase();

      const filteredJobs = jobsData.filter((job) => {
        const titleMatch = job.title.toLowerCase().includes(jobTitleInput);
        const locationMatch = job.location.toLowerCase().includes(locationInput);
        // If both fields are empty, return all jobs
        if (!jobTitleInput && !locationInput) return true;
        // If jobTitleInput is provided but location is empty
        if (jobTitleInput && !locationInput) return titleMatch;
        // If locationInput is provided but jobTitle is empty
        if (!jobTitleInput && locationInput) return locationMatch;
        // If both are provided
        return titleMatch && locationMatch;
      });

      renderJobs(filteredJobs);
    }
  </script>
</body>
</html>
